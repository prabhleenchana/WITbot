<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> STEM chatbot </title>
	<link rel="icon" type="image/png" sizes="664x612" href="assets/img/logo-transparent.png">
	<!--favicon-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--coding source learnt from Udemy Javascript course // Create Chatbot Web Apps in Javascript-->

</head>

<body>

	<div class="container">
		<br>
		<!--Main title-->

		<!-- chatbot design/style code-->
		<div class="media" style="background-color: #bfdbf7;">
			<!--image of chatbot logo in circle/upper bg colour-->
			<img src="assets/img/logo-transparent.png" class="rounded-circle float-left img-thumbnail" width="75px"
				height="75px" alt="chatbot logo" id="logo">

			<!-- image shape, position,size-->
			<div class="media-body">
				<h4 style="margin:10px; color: black;">WITbot</h4>
				<!-- change style to a margin / name of chatbot -->
				<div style="display: flex; align-items: center;" >
					<span style="margin-left: 10px; color:#265f26; padding-right: 5px;">online</span>
					<div class id="dot-online"></div>
				</div>
				
			</div>
	</div>

	<!--messages container  /design / container name diff to main container-->
	<div id="chatContainer" class="container border overflow-auto"
		style="background-color: #ffffff; height: 500px; position: relative;">
	</div>

	<div id="chatBubbles" style="width: 100%; justify-content:flex-end;
		display: flex; padding-right: 20px;">
	</div>

	<!--bootstrap class for input-->
	<div class="input-group">
		<input id="textbox" type="text" class="form-control" placeholder="reply here..." />

		<div class="input-group-append">
			<!-- Send button-->
			<button id="sendBtn" type="button" class="btn btn-outline-dark"
				style="background-color: #bfdbf7;">SEND</button>
		</div>

	</div>

	</div>

	<script src="js/convo.js" type="module"></script>
	<script src="js/functions.js" type="module"></script>

</body>

</html>
