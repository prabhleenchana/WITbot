	<title> STEM chatbot </title>
	<link rel="icon" type="image/png" sizes="664x612" href="assets/img/logo-transparent.png">
	<link rel="stylesheet" href="css/style.css">
	<!--favicon-->

<body>

	<div class="container">

		<br>
		<!--Main title-->

		<!-- chatbot design/style code-->
		<div class="media" style="background-color: #919192;">
			<!--image of chatbot logo in circle/upper bg colour-->
			<img src="assets/img/logo-transparent.png" class="rounded-circle float-left img-thumbnail" width="75px"
				height="75px" alt="chatbot logo" id="logo">

			<!-- image shape, position,size-->
			<div class="media-body">
				<h5 style="margin:10px; color: #ffffff;">WITbot</h5>
				<!--change style to a margin / name of chatbot-->
				<span style="margin-left: 10px; color:#265f26">Online</span>
			</div>
		</div>

		<!--messages container  /design / container name diff to main container-->
		<div id="chatContainer" class="container border overflow-auto" style="height:500px"
			style="background-color: #ffffff; height: 500px;">
			<!--<img src="assets/img/logo-transparent.png" alt="WITbot logo" height="30px">-->

		</div>

		<!--bootstrap class for input-->
		<div class="input-group">
			<input id="textbox" type="text" class="form-control" placeholder="reply here..." />

			<div class="input-group-append">
				<!-- Send button-->
				<button id="sendBtn" type="btton" class="btn btn-primary">Send</button>
			</div>

		</div>


	</div>

	<script src="js/main.js"></script>
